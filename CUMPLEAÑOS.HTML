<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumpleaños Georgina</title>
<link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
<link rel="stylesheet" href="CUMPLEAÑOS.CSS">
</head>
<body>

<h1>FELIZ CUMPLEAÑOS</h1>

<!-- Contenedor principal lado a lado -->
<div class="main-container">

  <!-- Texto izquierdo -->
  <div class="left-text">
    <h2>LA MEJOR COORDINADORA 😁🫵 </h2>
  </div>

  <!-- Contenido central (globos y pastel) -->
  <div class="container">

    <!-- Globos con el nombre -->
    <div class="row row-spaced">
      <div class="balloon">G</div>
      <div class="balloon">E</div>
      <div class="balloon">O</div>
      <div class="balloon">R</div>
      <div class="balloon">G</div>
      <div class="balloon">I</div>
      <div class="balloon">N</div>
      <div class="balloon">A</div>
    </div>

    <!-- Contador -->
    <div class="counter" id="counter"><span id="number">0</span> AÑOS</div>

    <!-- Imagen del pastel -->
    <div class="cake-container">
      <img src="PASTEL.png" alt="Pastel" class="cake-image">
    </div>

  </div>

  <!-- Texto derecho -->
  <div class="right-text">
    <h2>LA QUEREMOS AUNQUE SEA MUY REGAÑONA 🫠</h2>
  </div>

</div>

<script src="CUMPLEAÑOS.JS"></script>
</body>
</html>
